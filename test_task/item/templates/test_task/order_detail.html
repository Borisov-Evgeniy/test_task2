<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail</title>
</head>
<body>
    <h1>Order Detail</h1>
    <p>Order ID: {{ order.id }}</p>
    <ul>
        {% for item in order.items.all %}
            <li>{{ item.name }} - {{ item.description }} - {{ item.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
